<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©v√©lation des r√¥les</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #playerName {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #role {
      font-size: 1.8rem;
      margin-top: 20px;
      color: lightgreen;
      display: none;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #ff4444;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #cc0000;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>R√©v√©lation des r√¥les</h1>
  <div id="playerName"></div>
  <div id="role"></div>

  <div class="btn-group">
    <button id="toggleRoleBtn">Montrer le r√¥le</button>
  </div>

  <div class="btn-group">
    <button id="prevBtn">‚¨ÖÔ∏è Pr√©c√©dent</button>
    <button id="nextBtn">‚û°Ô∏è Suivant</button>
  </div>

  <!-- Nouveau bouton pour passer √† la nuit -->
  <div class="btn-group">
    <button id="validerBtn">üåô Valider et commencer la nuit</button>
  </div>

  <script>
    // R√©cup√©rer les r√¥les + noms depuis localStorage
    const joueurs = JSON.parse(localStorage.getItem("roles")) || [];
    let currentIndex = 0;
    let roleVisible = false;

    const playerName = document.getElementById("playerName");
    const roleDiv = document.getElementById("role");
    const toggleRoleBtn = document.getElementById("toggleRoleBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const validerBtn = document.getElementById("validerBtn");

    function afficherJoueur() {
      if (currentIndex < joueurs.length) {
        playerName.textContent = joueurs[currentIndex].nom;
        roleDiv.style.display = "none";
        roleVisible = false;
        toggleRoleBtn.textContent = "Montrer le r√¥le";
      } else {
        playerName.textContent = "Tous les r√¥les ont √©t√© r√©v√©l√©s üéâ";
        roleDiv.style.display = "none";
        toggleRoleBtn.style.display = "none";
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }

      prevBtn.disabled = currentIndex <= 0;
      nextBtn.disabled = currentIndex >= joueurs.length - 1;
    }

    toggleRoleBtn.addEventListener("click", () => {
      if (roleVisible) {
        roleDiv.style.display = "none";
        toggleRoleBtn.textContent = "Montrer le r√¥le";
        roleVisible = false;
      } else {
        roleDiv.textContent = joueurs[currentIndex].role;
        roleDiv.style.display = "block";
        toggleRoleBtn.textContent = "Cacher le r√¥le";
        roleVisible = true;
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < joueurs.length - 1) {
        currentIndex++;
        afficherJoueur();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        afficherJoueur();
      }
    });

    // Bouton valider ‚Üí page nuit
    validerBtn.addEventListener("click", () => {
      window.location.href = "nuit.html";
    });

    // D√©marrage
    afficherJoueur();
  </script>
</body>
</html>
